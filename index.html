<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শাহবাগী স্কোর ক্যালকুলেটর</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <span class="checkbox-icon">✓</span>
                <span>শাহবাগী স্কোর ক্যালকুলেটর</span>
            </div>
            <div class="header-right">
                <span class="refresh-icon">↻</span>
            </div>
        </header>

        <div class="hero-section">
            <h1>শাহবাগী স্কোর ক্যালকুলেটর</h1>
            <p>সহজ কয়েকটি প্রশ্নের উত্তর দিন</p>
            <p><span id="current-question">0</span>/<span id="total-questions">20</span></p>
        </div>

        <div class="quiz-section">
            <div class="question-icon">?</div>
            <h2 id="question-text">সামাজিক ন্যায়বিচার নিয়ে কী ভাবো?</h2>
            <div class="options">
                <button class="option-btn" data-answer="A">A সবসময় সমতার জন্য লড়তে হবে</button>
                <button class="option-btn" data-answer="B">B যখন পারি সাপোর্ট করি</button>
                <button class="option-btn" data-answer="C">C মন খারাপ হয় কিন্তু কিছু করি না</button>
                <button class="option-btn" data-answer="D">D এসব আমার ব্যাপার না</button>
            </div>
            <button id="next-btn" class="hidden">পরবর্তী প্রশ্ন</button>
            <div id="result-section" class="hidden">
                <h2>আপনার স্কোর: <span id="final-score">0</span></h2>
                <p id="result-message"></p>
                <button id="restart-btn">আবার শুরু করুন</button>
            </div>
        </div>
    </div>

    <footer class="footer-nav">
        <a href="#" class="nav-item"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="15 18 9 12 15 6"></polyline></svg></a>
        <a href="#" class="nav-item"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="9 18 15 12 9 6"></polyline></svg></a>
        <a href="#" class="nav-item active"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></a>
        <a href="#" class="nav-item"><span class="badge">2</span><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-3.82-9.45a3 3 0 0 1-4.36 0"></path></svg></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
