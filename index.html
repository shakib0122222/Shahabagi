<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKIB SMS BOMBER</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="theme-settings"><i class="fas fa-cog"></i> Theme Settings</span>
        </div>
        <div class="card">
            <h1 class="title">SAKIB SMS BOMBER</h1>
            <p class="subtitle">সামান্য মজা করুন</p>

            <div class="input-group">
                <label for="target-phone">Target Phone Number</label>
                <div class="phone-input-wrapper">
                    <span class="country-code">+880</span>
                    <input type="tel" id="target-phone" placeholder="XXX XXXX XXX" maxlength="11" pattern="[0-9]{11}">
                    <i class="fas fa-mobile-alt icon"></i>
                </div>
            </div>

            <div class="input-group">
                <label for="sms-count">SMS Count</label>
                <div class="slider-wrapper">
                    <input type="range" id="sms-count-slider" min="1" max="100" value="1">
                    <span id="sms-count-display" class="slider-value">1</span>
                </div>
                <div class="count-presets">
                    <button class="preset-btn" data-count="1">1</button>
                    <button class="preset-btn" data-count="5">5</button>
                    <button class="preset-btn" data-count="10">10</button>
                    <button class="preset-btn" data-count="25">25</button>
                    <button class="preset-btn" data-count="50">50</button>
                    <button class="preset-btn" data-count="100">100</button>
                    <span class="preset-label">Count</span>
                </div>
            </div>

            <div class="input-group">
                <label for="delay-seconds">Delay (seconds)</label>
                <div class="slider-wrapper">
                    <input type="range" id="delay-slider" min="0.1" max="60" step="0.1" value="2.5">
                    <span id="delay-display" class="slider-value">2.5</span>
                </div>
            </div>

            <div class="input-group toggle-group">
                <label for="custom-message-toggle">Custom Message (Optional)</label>
                <label class="switch">
                    <input type="checkbox" id="custom-message-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="input-group custom-message-field hidden">
                <textarea id="custom-message" placeholder="Your custom message here..."></textarea>
            </div>


            <div class="activity-log-container">
                <label>Activity Log</label>
                <div class="activity-log" id="activity-log">
                    <div class="log-item">
                        <i class="fas fa-info-circle log-icon"></i>
                        <span class="log-text">Ready to start bombing.</span>
                    </div>
                </div>
                <div class="progress-indicator">
                    <div class="progress-bar" id="progress-bar"></div>
                    <span id="progress-text">0% Done</span>
                </div>
            </div>

            <div class="button-group">
                <button id="start-attack-btn" class="start-btn"><i class="fas fa-rocket"></i> Start Attack</button>
                <button id="stop-attack-btn" class="stop-btn" disabled><i class="fas fa-stop"></i> Stop</button>
            </div>
        </div>
    </div>
    <div class="developer-info">Developed By SAKIB HOSSAIN</div>

    <script src="script.js"></script>
</body>
</html>
